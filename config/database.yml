

production: &production
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
  # Multi-DB for Rails 8: cache, queue, cable as nested keys
  cache:
    adapter: postgresql
    url: <%= ENV['DATABASE_URL'] %>
  queue:
    adapter: postgresql
    url: <%= ENV['DATABASE_URL'] %>
  cable:
    adapter: postgresql
    url: <%= ENV['DATABASE_URL'] %>

default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: health_development

test:
  <<: *default
  database: health_test
